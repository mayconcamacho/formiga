<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculdade Formiga</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="sticker-cute-little-ant-cartoon-free-png.webp" alt="Logo Faculdade Formiga">
            <h1>FACULDADE FORMIGA</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Cursos</a></li>
                <li><a href="#">Sobre nós</a></li>
                <li><a href="#">Acesso</a></li>
            </ul>
        </nav>
        <div class="search">
            <input type="text" placeholder="Buscar">
        </div>
    </header>

    <main>
        <section class="categories">
            <h2>Categorias</h2>
            <div class="buttons">
                <button class="active">Tecnologia</button>
                <button>Educação</button>
                <button>Saúde</button>
                <button>Finanças</button>
                <button>Case Studies</button>
            </div>
        </section>

        <section class="courses">
            <div class="course-card">
                <img src="images (1).jpeg" alt="Segurança de Dados">
                <h3>Segurança de Dados</h3>
                <button class="inscreva-se">INSCREVA-SE</button>
                <p class="price">R$ 100,00</p>
                <p class="mode">EAD</p>
            </div>

            <div class="course-card">
                <img src="eng-software-curso-undb.webp" alt="Engenharia de Software">
                <h3>Engenharia de Software</h3>
                <button class="inscreva-se">INSCREVA-SE</button>
                <p class="price">R$ 1.200,00</p>
                <p class="mode">Presencial</p>
            </div>

            <div class="course-card">
                <img src="images.jpeg" alt="Análise e Desenvolvimento de Sistemas">
                <h3>Análise e Desenvolvimento de Sistemas</h3>
                <button class="inscreva-se">INSCREVA-SE</button>
                <p class="price">R$ 200,00</p>
                <p class="mode">Semipresencial</p>
            </div>
        </section>
    </main>
</body>
</html>
